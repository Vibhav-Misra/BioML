<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BioML - Home</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>
<body>
    <header>
        <h1>BioML</h1>
        <p>Your Personal Health Prediction and Consultation Platform</p>
    </header>

    <main>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div id="flash-messages">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
        {% endwith %}
        <section class="booking-form">
            <h2>Book a Consultation</h2>
            <form method="POST" action="{{ url_for('book') }}">
                <input type="text" name="name" placeholder="Your Name" required />
                <input type="number" name="age" placeholder="Your Age" required />
                <select name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
                <input type="text" name="phone" placeholder="Your Phone Number" required />
                <input type="email" name="email" placeholder="Your Email" required />
                <button type="submit" class="book-btn">Finalize Booking</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 BioML. All rights reserved.</p>
    </footer>
</body>
</html>
